<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #weather-container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid #23023a;
            border-radius: 10px;
            background-color: #b8a8bb;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div id="weather-container">
        <h2>City Weather</h2>
        <label for="city">Enter City: </label>
        <input type="text" id="city" placeholder="City Name">
        <button id="get-weather">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        document.getElementById('get-weather').addEventListener('click', function () {
            var city = document.getElementById('city').value;
            var apiKey = 'YOUR_API_KEY'; // Replace with your API key
            var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');
                    if (data.cod === 200) {
                        const temperature = (data.main.temp - 273.15).toFixed(2); // Convert temperature to Celsius
                        const description = data.weather[0].description;
                        weatherInfo.innerHTML = `Temperature: ${temperature}Â°C<br>Condition: ${description}`;
                    } else {
                        weatherInfo.innerHTML = `City not found.`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        });
    </script>
</body>
</html>
